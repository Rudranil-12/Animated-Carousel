<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Carousel Website</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="Images/My Logo.png" type="LOGO">
  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="nav container">
      <a href="#" class="logo"><img src="Images/Logo.png" alt="logo" /></a>

      <div class="nav-links">
        <a href="#" class="nav-link active">Products</a>
        <a href="#" class="nav-link">Contact</a>
      </div>

    <div class="nav-icons">
  <i class="bx bx-user"></i>
  <!-- Cart with dropdown -->
  <div class="cart-icon">
    <i class="bx bx-basket" id="cart-btn"></i>
    <span id="cart-count">0</span>
    <div id="cart-dropdown" class="cart-dropdown">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p id="empty-msg">Cart is empty</p>
      <div id="cart-total">Total: $0.00</div>
    </div>
  </div>
</div>
</div>

    </div>
  </header>
  <div class="main-container container">

    <div class="overlay"></div>

    <img src="Images/background-text.png" alt="background" class="background-text" />

    <img src="Images/carousel-1.png" alt="product" class="carousel-img" />

    <div class="data-container">
      <div class="text">
        <h1>Sublime <br/>Lime</h1>
        <span>$78.50</span>
        <p>Experience the perfect blend of fresh, juicy juices in every sip!</p>
        <a href="#" class="add-cart-btn">Add to Cart</a>
      </div>

      <a href="#" class="price">$78.50</a>

      <div class="controls">
        <div class="arrows">
            <i class="bx bx-chevron-left left-arrow"></i>
            <i class="bx bx-chevron-right right-arrow"></i>
</div>

      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
